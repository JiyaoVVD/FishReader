<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Icon: Reading & Slacking (摸鱼阅读)
    Elements: Book, Fish
    Style: Minimalist, Line-art
  -->
  <g fill="none" stroke="#333333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- The Book (书) -->
    <g id="book">
      <!-- 书本的轮廓，由底部和两侧页面组成 -->
      <path d="M 15,85 Q 50,95 85,85 L 85,45 Q 50,55 15,45 Z" />
      <!-- 书本中间的分割线 -->
      <line x1="50" y1="55" x2="50" y2="90" />
    </g>
    
    <!-- The Fish (鱼), representing "摸鱼" -->
    <g id="fish">
      <!-- 鱼的身体，呈跳跃姿态 -->
      <path d="M 40,45 C 50,25 70,30 75,40" />
      <!-- 鱼的尾巴 -->
      <path d="M 75,40 L 85,30 M 75,40 L 85,50" />
      <!-- 鱼的眼睛 -->
      <circle cx="48" cy="40" r="1.5" fill="#333333" stroke="none" />
      <!-- 从书中跃起时带起的水珠/气泡，增加动感 -->
      <circle cx="35" cy="50" r="1" />
      <circle cx="30" cy="43" r="0.5" />
    </g>
    
  </g>
</svg>